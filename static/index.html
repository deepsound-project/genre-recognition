<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DeepSound</title>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>
    <script src="static/js/genres.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/siriwave.js"></script>
    <script src="static/js/sketch.min.js"></script>
    <script src="static/js/pills.js"></script>
    <script src="static/js/Chart.js"></script>
    <script src="static/js/main.js"></script>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
</head>
<body>
    <img src="static/img/deepsound.png" alt="DeepSound" id="logo" class="logo-big">
    <div id="container">
        <div id="upload">
            <form enctype="multipart/form-data">
                <div>
                    <img src="static/img/cloud-upload.png">
                    <input name="filearg" type="file">
                </div>
            </form>
        </div>
        <div id="wave" class="modal"></div>
        <div id="pills"></div>
        <div id="piechart-container">
            <canvas id="piechart" height="450" width="400"></canvas>
            <div id="legend">
                <ul>
                    <li><span style="background: #0033cc;"></span> Blues</li>
                    <li><span style="background: #6600ff;"></span> Classical</li>
                    <li><span style="background: #cc6600;"></span> Country</li>
                    <li><span style="background: #ff66cc;"></span> Disco</li>
                    <li><span style="background: #660066;"></span> HipHop</li>
                    <li><span style="background: #cccc00;"></span> Jazz</li>
                    <li><span style="background: #999966;"></span> Metal</li>
                    <li><span style="background: #00cc66;"></span> Pop</li>
                    <li><span style="background: #ffcc66;"></span> Reggae</li>
                    <li><span style="background: #cc0000;"></span> Rock</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
